<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i><u>Simple calculator</u></i></h1>
        <input type="text" id="firstNumber" placeholder="Enter first number">
        <br><br>
        <input type="text" id="secondNumber" placeholder="Enter second number">
        <br><br>
        <button onclick="add()" id="add">Add</button>
        <button onclick="subtract()" id="subtract">Subtract</button>
        <button onclick="multiply()" id="multiply">Multiply</button>
        <br><br>
        <button onclick="divide()" id="divide">Divide</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
